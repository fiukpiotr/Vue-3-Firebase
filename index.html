<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue + Firebase</title>
  <script src="https://unpkg.com/vue@3.0.2"></script>
  <style>
    .box {
      padding: 100px 0;
      width: 400px;
      text-align: center;
      background: rgb(194, 194, 194);
      margin: 20px;
      display: inline-block;
    }

  </style>
</head>
<body>
  <h1>
    hi Vue
  </h1>

  <div id="app">
    
    <button @click="toggleShowBooks">
      <span v-if="showBooks">Hide Books</span>
      <!-- <span v-if="!showBooks">Show Books</span> -->
      <span v-else>Show Books</span>
    </button>
    
    <div v-if="showBooks">
      <p>{{ title }} - {{ author }} - {{ age }}</p>
    </div>

    <div v-show="showBooks">currently showing books</div>

    <br>
    <!-- mouse evenets -->
    <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
    <div class="box" @mouseleave="handleEvent">mouseleave</div>
    <div class="box" @dblclick="handleEvent">double click</div>
    <div class="box" @mousemove="handleMousemove">position - {{ x }} x {{ y }}</div>
   
  </div>
  
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Vue</title>
  <script src="https://unpkg.com/vue@3.0.0"></script>
  <style>
    body {
      background: #eee;
      max-width: 960px;
      margin: 20px;
    }
    p, h3, ul {
      margin: 0;
      pad: 0;
    }

    li {
      list-style-type: none;
      background: #fff;
      margin: 20px auto;
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }
    .fav {
      background: #ff9ed2;
      color: #fff;
    }

  </style>
</head>
<body>
  <h1>Hello, Vue :)</h1>

  <div id="app">
    <!-- attribute binding -->
    <!-- <a v-bind:href="url">Best website ever!</a> -->
    <a :href="url">Best website ever!</a>

    <div v-if="showBooks">
      <ul>
        <!-- zamiast 'book' poniżej w 'book in books' mógłbym tu yżyć jakiejkolwiek innej nazwy, chodzi o referencję do jednej pozycji z tablicy books -->
        <li v-for="book in books" :class="{ fav: book.isFav }" @click="toggleFavBooks(book)">
          <img :src="book.img" :alt="book.title">
          <h3>{{ book.title }}</h3>
          <p>{{ book.author }}</p>
        </li>
      </ul>
    </div>
    <div v-else>
      <p>Click the button below to show books</p>
    </div>
    
    <button @click="toggleShowBooks">
      <span v-if="showBooks">Hide books</span>
      <span v-else>Show books</span>
    </button>
  </div>


  <script src="app.js"></script>
</body>
</html>
